server:
  port: ${dashboard.server.port:8763}
info:
  build:
    version:  "@project.version@"
    artifact: "@project.artifactId@"
    name: "@project.name@"
    description: "@project.description@"
security:
  basic:
    enabled: true
  user:
      name: ${ascent.dashboard.username:admin}
      password: ${ascent.dashboard.password:default}

turbine:
  appConfig: ascent-demo-service
  instanceUrlSuffix: actuator/hystrix.stream
#  clusterNameExpression: new String('default')

spring:
  boot:
    admin:
      username: ${ascent.dashboard.username:admin}
      password: ${ascent.dashboard.password:default}
      context-path: /manage
      # tag::configuration-ui-hystrix[]
      routes:
        endpoints: env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,heapdump,loggers,auditevents,hystrix.stream
      # end::configuration-ui-hystrix[]
      # tag::configuration-ui-turbine[]
      turbine:
#        clusters: new String('default')
        location: ASCENT-DASHBOARD  #<1>
      # end::configuration-ui-turbine[]

feign:
  httpclient:
    enabled: true

zuul.sensitiveHeaders:

---
spring:
  profiles: docker-demo,aws-ci,aws-dev,aws-stage,aws-prod
server:
  ssl:
    enabled: true
    ######### These properties are set by the run-wrapper.sh script in the ascent-base container #########
    # key-alias: @project.name@
    # key-store: /app/certs/server.jks
    # key-store-password:
    # trust-store: /app/certs/server-truststore.jks
    # trust-store-password:
    ######################################################################################################
    client-auth: need
