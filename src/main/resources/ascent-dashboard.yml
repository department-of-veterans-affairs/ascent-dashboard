server:
  port: ${dashboard.server.port:8763}
info:  
  build:
    version:  "@project.version@"
    artifact: "@project.artifactId@"
    name: "@project.name@"
    description: "@project.description@"
security:
  basic:
    enabled: true
  user:
      name: ${ascent.security.username:admin}
      password: ${ascent.security.password:default}

turbine:
  appConfig: ascent-demo-service
  clusterNameExpression: "'default'"
 
spring:
  boot:
    admin:
      username: ${ascent.security.username:admin}
      password: ${ascent.security.password:default}
      context-path: /manage
      # tag::configuration-ui-hystrix[]
      routes:
        endpoints: env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,heapdump,loggers,auditevents,hystrix.stream,turbine.stream
      # end::configuration-ui-hystrix[]
      # tag::configuration-ui-turbine[]
      turbine: 
        clusters: "'default'"
        location: ascent-demo-service  #<1>
      # end::configuration-ui-turbine[]
      

zuul.sensitiveHeaders:

  

