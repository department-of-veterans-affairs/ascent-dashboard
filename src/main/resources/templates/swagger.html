<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:include="fragments/header :: head (${currentPageTitle})">

	</head>

	<body>
	<div class="container">
		<div th:include="fragments/header :: menu(${currentPageTitle})" th:remove="tag"></div>

		<div class="jumbotron">
			<h1 class="display-4"> Swagger URLs</h1>
			<p class="lead">Use the links below to navigate to the Swagger page for a specific service.</p>
		</div>

		<div class="row marketing">
			<div class="col-lg-12">
				<ul class="list-group">
					<li th:inline="text" th:each="swaggerApp : ${swaggerApps}" class="list-group-item">
						[[${swaggerApp.key}]]
						<ul class="list-group">
							<span th:each="route : ${swaggerApp.value}">
									<li><a href="#" th:href="${route}" th:text="${route}"></a></li>
							</span>
						</ul>
					</li>
				 </ul>
			</div>
		</div>

		<div th:include="fragments/footer :: footer" th:remove="tag"></div>

	</div>

	<div th:include="fragments/footer :: scripts" th:remove="tag"></div>

	</body>
</html>
